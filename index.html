  <script type="text/javascript">
    $(function() {


      var _body = $('body,html');
      // 滾動

       var xx = 0;
      $('body').on('mousewheel', function(e) {
        xx = xx + (e.deltaY*-100);
        console.log(e.deltaY);
        console.log(xx);
        // _window.scrollLeft(10);
        // if(e.deltaY==1){
        //   xx =
        // }
      });

      // 視差
        $('#scene').parallax({
          invertX: true,
          limitX: false,
          limitY: 0,
        });

        // 跑馬燈
        $('.marquee').marquee({
            pauseOnHover: true,
            //speed in milliseconds of the marquee
            duration: 15000,
            //gap in pixels between the tickers
            gap: 100,
            //time in milliseconds before the marquee will start animating
            delayBeforeStart: 0,
            //'left' or 'right'
            direction: 'left',
            //true or false - should the marquee be duplicated to show an effect of continues flow
            duplicated: true
        });

        // 瀑布流

        var $grid = $('.grid').imagesLoaded( function() {
          // init Isotope after all images have loaded
          $grid.isotope({
                  layoutMode: 'masonryHorizontal',
                  itemSelector: '.item',
                  masonryHorizontal: {
                    rowHeight: 197,
                  },
                 // filter items with odd numbers
                  filter: function() {
                    var number = $( this ).attr('item_id');
                    return parseInt( number, 10 ) ;
                  },
                  // sort by number
                  sortBy: 'number',
                  getSortData: {
                    'number': '.number parseInt'
                  }
                });
        });

        // var str='<div class="item item-height2"><img src="https://c3.staticflickr.com/1/361/19761217962_a3570fe583_c.jpg" /></div>';
        var isOpen = false;
        $('.grid').on('click','.item',function(){
          var n = parseInt($(this).attr('item_id'))+1;
          console.log(isOpen);
          console.log(n-1);

          if (isOpen) {
            var remove_item = $('.item-open') ;
            $grid.isotope( 'remove', remove_item );
          } else {
            var str='<div class="item item-open" item_id="'+n+'"><span class="number">'+n+'</span><h2>標題標題</h2><p>內文內文內文</p></div>';
            console.log(str);
            // var $items = getItemElement().add( getItemElement() ).add( getItemElement() );
            // // insert new elements
           // create new item elements
            var $items = $(str);
            // insert new elements
            $grid.isotope( 'insert', $items );
          }
          // trigger layout
          $grid.isotope('layout');
          // set flag
          isOpen = !isOpen;


        });
    });
  </script>
